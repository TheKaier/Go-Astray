Event.1.Title = A confused future
Event.1.Text = We survived the war, our country collapsed in the war, the war destroyed the infrastructure, we lost contact with other areas. In front of us is an unknown, whether other areas are still in order, whether our enemy has encountered the same situation? If everything goes to the worst, where do we go from here? What shall we do...

Event.1.Choice1 = God only knows.
Event.1.Choice2 = Only on our own.



Event.2.Title = Face the reality
Event.2.Text = From the displaced people from other areas, we have come to understand our current situation. Our shaky country disintegrated after losing contact with the central government one after another. According to our conjecture, our enemy countries and even the whole world have been plunged into such chaos. According to their dictation, they had been engaged by two armies before they came here. The fire of war...

Event.2.Choice1 = Burn out everything.

Event.2.Choice2 = Sweeping the globe.



Event.3.Title = Give up illusions

Event.3.Text = People still have the illusion of freedom from the outside world in this chaotic world, but the news our reconnaissance team has brought back happens to be the worst for us. The surrounding area has now been heavily censored for passing refugees and closed off major thoroughfares. Their purpose is self-evident, and we should prepare for the worst.

Event.3.Choice1 = Died in the second war.

Event.3.Choice2 = Died for the new regime.



Event.4.Title = Why do we fight

Event.4.Text = The war has begun, but our troops have not the courage to fight the enemy. On the battlefield, soldiers are more willing to listen to their own ideas than to the orders of their officers. We need to let them know what they're fighting for. For our country in civil war, for our new home, for our survival tomorrow.

Event.4.Choice1 = In order not to humiliate life.

Event.4.Choice2 = For themselves.






Event.5.Title = By hook or by crook

Event.5.Text = Survival was considered the first necessity, and all other concessions should be made for the survival of the new regime. Whether it's worker breaks or material control. Human life has been ignored under the weight of survival, we can only survive in this chaotic world by hook or by crook.

Event.5.Choice1 = To guarantee life for all.

Event.5.Choice2 = I hope it's worth it.





Event.6.Title = Construction planning

Event.6.Text = Planning ahead of time can improve our construction efficiency and resource utilization. Although we often have conflicts with the forces around us, we still have to rebuild industry, which will be the foundation of our foothold in these troubled times.

Event.6.Choice1 = I wish you all the best.

Event.6.Choice2 = No need.




Event.7.Title = Rebuilding government

Event.7.Text = The divisions of the old regime have failed to win over the people, and people need to fight under a new flag before a new government is announced. We still need to hammer out some final details.

Event.7.Choice1 = We will carry on the legacy of the old regime.

Event.7.Choice2 = We will be reborn under fire.

Event.7.Choice3 = We make ourselves king.

Event.7.Choice4 = We....


Event.8.Title = Confirmation programme
Event.8.Text = After discussion, our new government has the following options to choose from, and after careful consideration, we will not have a second chance.





