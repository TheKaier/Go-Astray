#事件Event
Title = 标题
Text = 文本
Choice = 选择



Wandering = 彷徨

Event.1.Title = 迷茫的未来
Event.1.Text = 我们在战火中幸存，我们的国家在战争中崩溃，战争摧毁了基础设施，我们与其他地区失去了联络。在我们面前的是一片未知，其他地区是否仍然保持着秩序，我们的敌国是否也遭遇了一样的情况？如果一切都走向最坏的结果，我们该何去何从？我们怎么办……
We survived the war, our country collapsed in the war, the war destroyed the infrastructure, we lost contact with other areas. In front of us is an unknown, whether other areas are still in order, whether our enemy has encountered the same situation? If everything goes to the worst, where do we go from here? What shall we do...
Event.1.Choice1 = 只有天知道。
God only knows.
Event.1.Choice2 = 只有靠我们自己。
Only on our own.


Event.2.Title = 认清现实
Event.2.Text = 从来自别的地区的流民口中，我们逐渐了解了我们当前的处境。我们风雨飘摇的国家，在全国各地相继与中央政府失去联系后解体。根据我们的推测，我们的敌国乃至整个世界都相继陷入了这样的混乱之中。根据他们的口述，他们来到这里前曾遇到两支部队交战。战争之火……
From the displaced people from other areas, we have come to understand our current situation. Our shaky country disintegrated after losing contact with the central government one after another. According to our conjecture, our enemy countries and even the whole world have been plunged into such chaos. According to their dictation, they had been engaged by two armies before they came here. The fire of war...
Event.2.Choice1 = 燃尽一切。
Burn out everything.
Event.2.Choice2 = 席卷全球。
Sweeping the globe.


Event.3.Title = 放弃幻想

Event.3.Text = 人们心中仍保留着在这混乱的世界中不受外界侵扰的幻想，但我们的侦察队带回的消息恰好是对我们最不利的。周围的区域现在已经对经过的流民严格审查并封锁了交通要道。他们的目的不言而喻，我们也应当做好最坏的打算。
People still have the illusion of freedom from the outside world in this chaotic world, but the news our reconnaissance team has brought back happens to be the worst for us. The surrounding area has now been heavily censored for passing refugees and closed off major thoroughfares. Their purpose is self-evident, and we should prepare for the worst.
Event.3.Choice1 = 在第二场战争中死去。
Died in the second war.
Event.3.Choice2 = 为了新政权而死。
Died for the new regime.


Event.4.Title = 我们为何而战

Event.4.Text = 战争已经打响，但我们的部队却没有与敌人作战的勇气。在战场上，士兵更愿意听从自己的想法，而不是军官的命令。我们需要让他们知道自己到底正在为了什么而战斗。为了我们那陷入内战的国家，为了我们的新家园，为了我们明天的生存。
The war has begun, but our troops have not the courage to fight the enemy. On the battlefield, soldiers are more willing to listen to their own ideas than to the orders of their officers. We need to let them know what they're fighting for. For our country in civil war, for our new home, for our survival tomorrow.
Event.4.Choice1 = 为了不屈辱的生活。
In order not to humiliate life.
Event.4.Choice2 = 为了他们自己。
For themselves.





Event.5.Title = 不择手段

Event.5.Text = 生存被认为是第一需要，而为了新政权的生存，其他的一切都应当做出让步，无论是工人的休息时间还是对物资的管控。人命在生存的重压下已不被重视，我们只有不择手段才能在这个混乱的世界中生存。
Survival was considered the first necessity, and all other concessions should be made for the survival of the new regime. Whether it's worker breaks or material control. Human life has been ignored under the weight of survival, we can only survive in this chaotic world by hook or by crook.
Event.5.Choice1 = 保障所有人的生活。
To guarantee life for all.
Event.5.Choice2 = 愿这一切值得。
I hope it's worth it.




Event.6.Title = 建设规划

Event.6.Text = 提前对建设进行规划，能够提高我们的建设效率和资源利用率。虽然我们与周边的势力时常有冲突发生，但我们依然要重建工业，这将成为我们在这乱世立足的根基。
Planning ahead of time can improve our construction efficiency and resource utilization. Although we often have conflicts with the forces around us, we still have to rebuild industry, which will be the foundation of our foothold in these troubled times.
Event.6.Choice1 = 愿一切顺利。
I wish you all the best.
Event.6.Choice2 = 不需要。
No need.



Event.7.Title = 重建政府

Event.7.Text = 旧政权的分裂现状已无法笼络人心，人们需要在一个新旗帜下战斗，在宣布新政府的建立之前，我们还需要敲定最后一些细节。
The divisions of the old regime have failed to win over the people, and people need to fight under a new flag before a new government is announced. We still need to hammer out some final details.
Event.7.Choice1 = 我们将继承旧政权的遗产。
We will carry on the legacy of the old regime.
Event.7.Choice2 = 我们将在战火中走向新生。
We will be reborn under fire.
Event.7.Choice3 = 我们自立为王。
We make ourselves king.
Event.7.Choice4 = 我们……
We....

Event.8.Title = 确认方案
Event.8.Text = 经讨论，我们的新政府有以下方案可以选择，深思熟虑，我们不会有第二次机会。
After discussion, our new government has the following options to choose from, and after careful consideration, we will not have a second chance.


