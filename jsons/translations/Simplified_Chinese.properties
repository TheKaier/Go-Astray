Complete Elimination of Your Sworn Enemy! = 将你的死敌彻底抹除！
The old scores of World War III have been settled. Your civilization has proven with absolute force who the final victor is. The cycle of hatred ends in your hands—because there is no one left to hate. = 第三次世界大战的旧账已经清算。你的文明用绝对的武力证明了谁是最后的赢家。仇恨的循环在你手中终结——因为已无人可恨。

Your civilization fell under the iron heel of your nemesis. They shouted slogans of revenge, razing everything you had to the ground. Victory belongs to others, and you have become the loser written in the history books. = 你的文明倒在了宿敌的铁蹄下。他们高喊着复仇的口号，将你的一切夷为平地。胜利属于他人，你成了历史书上的失败者。

Complete Unfinished Hatred! = 完成未尽的仇恨！
We still couldn't let go of our ancestors'hatred, but we won. The defeated will forever vanish from history, ceasing to exist. = 我们还是没能放下前人的仇恨，但我们赢了，落败者将永远消失在历史之中，不复存在。

You can no longer see the future. You can't even comprehend what this means. You are forever lost in the confusion you created. = 你已看不清未来，你甚至无法理解这意味着什么，你在自己制造的困惑中永远迷失了。

Restore the Glory of Civilization! = 重建文明的荣光！
The shadow of world war did not bring eternal darkness. From the ashes of civilization, you recovered blueprints, green formulas, and golden dreams. The splendor of the old world is reborn in your hands, shining even brighter. = 世界大战的阴影并未带来永恒的黑暗。你从文明的灰烬中找回了蓝色的图纸、绿色的公式与金色的梦想。旧世界的辉煌在你手中重生，且更加璀璨。

While you were still rummaging through the ruins, another civilization had already restored the pre-war glory. Their proclamation of restoration sounded, reminding you: those who cling to nostalgia cannot win the future. = 你还在废墟中翻找时，另一个文明已重建了战前的荣光。他们的复兴宣告响起，提醒你：怀旧者无法赢得未来。

Escape This Cursed Planet! = 逃离这片被诅咒的星球！
While other civilizations were still fighting over scorched earth, your gaze was already set on the stars. The Ark carried the last embers of your civilization into deep space. Earth's scars become the past; the universe is your new home. = 当其他文明还在为焦土争斗时，你的目光已投向群星。方舟承载着文明最后的火种，驶向深空。地球的伤疤成为过往，宇宙是新的故乡。

You looked up and saw the arks of other civilizations streaking across the sky. They achieved the escape, while you and your people were forever abandoned in this wasteland. = 你抬头仰望，看见其他文明的方舟划破天际。他们达成了逃离，而你和你的子民被永远遗弃在这片废土上。

Spread the Calamity to the Entire World! = 将天灾传播到整个世界！
Did you harness the calamity, or were you harnessed by it? After the calamity swept the globe, nothing held any meaning. = 你驾驭了天灾，还是被天灾驾驭？在天灾席卷全球后，一切都没有意义。
Disaster swept the globe, and only chaos remains. = 灾难席卷全球，只有混沌长存。

Mend the Rifts Between All Civilizations! = 弥合所有文明间的裂痕！
In a world deeply scarred by nuclear war and mutual suspicion, you achieved an incredible miracle. You laid down your ancestors' guns and swore together: World War III would be humanity's last act of self-destruction. = 在核战留下深刻猜忌的世界，你缔造了不可思议的奇迹。你们放下了祖辈的枪，共同发誓：第三次世界大战，将是人类最后的自相残杀。

Your stubborn refusal to reconcile paved the way for others' greatness. When the declaration of Reconciliation Victory arrived, you found your civilization had become the sole outcast, unwelcome in the new era. = 你拒绝和解的固执，成就了他人的伟业。当和解胜利的宣告传来，你发现自己的文明成了新时代里唯一不被接纳的异类。

Prove Your Civilization is the Chosen One! = 证明你的文明是天命所归！
This is not conquest, but coronation. Other civilizations voluntarily offered their authority, acknowledging that your path is the future of humanity. You legally inherited the Earth, and the will of civilization unified under your banner. = 这不是征服，而是加冕。其他文明自愿奉上权柄，承认你的道路是人类的未来。你合法地继承了地球，文明的意志统一于你的旗帜之下。

The Mandate was decided, but it did not belong to you. When another civilization was crowned as the Mandate's master, your civilization was judged by history as an untimely relic of the old era. = 天命已定，但非你所属。当其他文明加冕为天命之主时，你的文明被历史判定为不合时宜的旧时代残响。









